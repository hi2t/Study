<!DOCTYPE html>
<html>
<head>
<script src="/jquery/jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function()
{
	$("#room9").click(function()
	{
		alert("Background color = " + $(".col").css("background-color"));
	});
});
</script>
</head>

<body>
<h2>取css定义颜色值</h2>
<p class="col" style="background-color:#ff0000">This is a paragraph.</p>
<p class="col" style="background-color:#00ff00">This is a paragraph.</p>
<p class="col" style="background-color:#0000ff">This is a paragraph.</p>
<button id="room9">返回颜色</button>
</body>
</html>
