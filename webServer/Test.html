<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
$.noConflict();
jQuery(document).ready(function(){

    jQuery("p").text("jQuery 仍在运行！");
  });
});
</script>
</head>

<button>测试 jQuery</button>
